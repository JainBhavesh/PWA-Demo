<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Location Tracking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  Your Location Tracking:<br />

  latitude: {{location?.latitude}}<br />
  longitude: {{location?.longitude}} <br />
  accuracy : {{location?.accuracy}}<br />

  <ion-button (click)="getLocation()" >Get Latest Lat long</ion-button>
</ion-content>
